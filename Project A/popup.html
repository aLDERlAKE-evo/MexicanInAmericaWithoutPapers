<!DOCTYPE html>
<html>
<head>
  <title>Play on IMDb</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #dbe1f0; /* Mocha Mousse background */
      font-family: 'Poppins', sans-serif;
      min-width: 320px;
    }

    .card {
      background: #dbe1f0; /* Same mocha mousse for the card */
      border-radius: 20px;
      padding: 20px;
      margin: 16px;
      box-shadow: 4px 4px 8px #234b7e, -4px -4px 8px #dfcbb6; /* Adjusted shadows for mocha */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #playBtn {
      display: inline-block;
      background: linear-gradient(145deg, #6768a7, #8abdff);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 4px 4px 8px #234b7e, -4px -4px 8px #dfcbb6; /* Matching .card style */
      transition: box-shadow 1.25s ease, background 1.25s ease;
      margin-bottom: 10px;
  }

  #playBtn:hover:not(:disabled) {
    box-shadow: inset 4px 4px 8px #234b7e, inset -4px -4px 8px #dfcbb6;
  }

  #playBtn:disabled {
    background: linear-gradient(145deg, #234b7e, #b3aaff);
    color: #f0f0f0;
    cursor: not-allowed;
    opacity: 0.8;
    box-shadow: 4px 4px 8px #9e8f7c, -4px -4px 8px #dfcbb6;
  }

    #status {
      margin-top: 10px;
      color: #600;
      font-size: 14px;
      text-align: center;
    }

    #mediaName {
      margin-top: 6px;
      font-size: 16px;
      font-weight: bold;
      color: #222;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="playBtn">Play</button>
    <div id="mediaName"></div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
